<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Cadastro de Projeto</ui:define>
	<ui:define name="content">
	    
	    <h3>Cadastro de Projeto</h3>
	    
	    <div>
	    
	    <h:messages/>
	    
	    <h:form>
	    
	    	<h:inputHidden value="#{projetoCadastroBean.idUsuario}" />
	    
	    	<p:panelGrid columns="2" >
	    		<p:outputLabel for="nome" value="Nome" />
	    		<p:inputText value="#{projetoCadastroBean.projeto.titulo}" id="nome" required="true" />
	    		
	    		<p:outputLabel for="descricao" value="Descrição" />
	    		<p:inputText value="#{projetoCadastroBean.projeto.descricao}" id="descricao" required="true" />
	    		
	    		<p:outputLabel for="dataLimite" value="dataLimite" />
	    		<p:calendar required="true" pattern="dd/MM/yyyy" value="#{projetoCadastroBean.projeto.dataLimite.time}" id="dataLimite" />
	    		
	    		<p:commandButton actionListener="#{projetoCadastroBean.salvar}" value="Cadastrar" />
	    	</p:panelGrid>
	    
	    </h:form>
	    </div>
	    
	</ui:define>
</ui:composition>
</html>
