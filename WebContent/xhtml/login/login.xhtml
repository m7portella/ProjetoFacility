<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="tittle">Login</ui:define>
	<ui:define name="content">
	    
	    <p:panel>
	    <div class="content">
	    
	    <h:form>
	    	<p:messages autoUpdate="true" />
	    	
	    	<p:panelGrid columns="2" style="border: none !important" >
	    		<p:outputLabel for="username" value="Username" />
	    		<p:inputText value="#{usuarioLoginBean.user}" id="username" required="true" />
	    		
	    		<p:outputLabel for="senha" value="Senha" />
	    		<p:password value="#{usuarioLoginBean.senha}" id="senha" required="true" />

	    		<p:commandButton action="#{usuarioLoginBean.logar}" value="Entrar" />
	    		<h:link outcome="/xhtml/public/cadastra-usuario">Registre-se</h:link>
	    		
	    	</p:panelGrid>
	    
	    </h:form>
	    
	    </div>
	    </p:panel>
	    
	</ui:define>
</ui:composition>
</html>
