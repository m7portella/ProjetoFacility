<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">

	<ui:define name="title">
	    Listar Profissional	
	</ui:define>

	<ui:define name="content">
		<p:panel>
			<div class="content">

				<h:form>
					<h:panelGrid columns="3">
						<p:outputLabel value="Nome" for="nomeBusca" />
						<p:inputText value="#{profissionalListarBean.id}" id="nomeBusca" />
						<p:commandButton value="Buscar"
							actionListener="#{profissionalListarBean.buscarPorNome}"
							update=":tabela" />
					</h:panelGrid>
				</h:form>

				<p:dataTable var="p"
					value="#{profissionalListarBean.listaProfissional}" rows="10"
					paginator="true" rowsPerPageTemplate="5,10,15" id="tabela">

					<p:column headerText="ID">
						<h:outputText value="#{p.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{p.nome}" />
					</p:column>

					<p:column>
						<p:commandButton value="Ver Profissional"
							action="#{profissionalListarBean.perfilProfissional}">
							<f:setPropertyActionListener value="#{p}"
								target="#{profissionalListarBean.profissional}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</div>
		</p:panel>

	</ui:define>

</ui:composition>

</html>
