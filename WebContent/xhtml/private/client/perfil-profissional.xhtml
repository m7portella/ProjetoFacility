<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">

	<ui:define name="title">
	    Perfil Profissional
	</ui:define>

	<ui:define name="content">

		<div class="perfil">
			<h2 style="color: #666; margin: 5px;">Perfil Profissional</h2>
			<div class="foto">
				<p:graphicImage url="/resources/images/perfil.jpg" width="200"
					height="200" />
			</div>

			<div class="profissional">
				<h:form id="form">
					<p:treeTable value="#{profissionalPerfil.treenode}" var="tree">
						<f:facet name="header">
            						Serviços Prestados pelo Profissional
        						</f:facet>
						<p:column headerText="Serviço">
							<h:outputText value="#{tree.nome}" />
						</p:column>
					</p:treeTable>
				</h:form>
			</div>

		</div>

	</ui:define>

</ui:composition>

</html>
