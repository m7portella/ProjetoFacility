<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">Cadastro de Cliente</ui:define>
		<ui:define name="content">
	    
	    <p:panel>
	    <div class="content">
	    
	    <h2>Olá #{clienteCadastroBean.usuarioLogado.nome}</h2>
	    <h3>Cadastro de Cliente</h3>
	    
	    <h:form>
	    	<p:messages autoUpdate="true" />
	    	<p:panelGrid columns="2" >
	    	
	    		<p:outputLabel for="nome" value="Nome" />
	    		<p:inputText value="#{clienteCadastroBean.cliente.nome}" id="nome" required="true" />
	    		
	    		<p:outputLabel for="sobrenome" value="Sobrenome" />
	    		<p:inputText value="#{clienteCadastroBean.cliente.sobrenome}" id="sobrenome" required="true" />
 						
    			<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
				<p:calendar required="true" pattern="dd/MM/yyyy"
					value="#{clienteCadastroBean.cliente.dataNascimento.time}" id="dataNascimento" />

	    		<p:outputLabel for="cpf" value="CPF" />
	    		<p:inputText value="#{clienteCadastroBean.cliente.cpf}" id="cpf" required="true" />
	
		</p:panelGrid>
		
		<h4>Telefone</h4>
		
		<p:panelGrid columns="2" >
		
				<p:outputLabel for="cdPais" value="Codigo do Pais" />
	    		<p:inputText value="#{clienteCadastroBean.telefone.codigoPais}" id="cdPais" required="" />
	    		
	    		<p:outputLabel for="nrDDD" value="numero do  DDD" />
	    		<p:inputText value="#{clienteCadastroBean.telefone.ddd}" id="nrDDD" required="true" />
	    		
	    		<p:outputLabel for="nrTelefone" value="numero de Telefone" />
	    		<p:inputText value="#{clienteCadastroBean.telefone.numero}" id="nrTelefone" required="true" />
	    		
	    		<p:outputLabel for="dsRamal" value="Ramal" />
	    		<p:inputText value="#{clienteCadastroBean.telefone.ramal}" id="dsRamal" />

	    		<p:outputLabel for="dsOperadora" value="Operadora" />
	    		<p:inputText value="#{clienteCadastroBean.telefone.operadora}" id="dsOperadora" />
	    		
	   </p:panelGrid>
	   
	   <h4>Endereço</h4>
	   
	   <p:panelGrid columns="2" >
	
			<p:outputLabel for="c_pais" value="Pais" />
	   		<p:inputText value="#{clienteCadastroBean.cep.pais}" id="c_pais" required="true" />
	   		
	   		<p:outputLabel for="c_estado" value="Estado" />
	   		<p:inputText value="#{clienteCadastroBean.cep.estado}" id="c_estado" required="true" />
	   		
	   		<p:outputLabel for="c_cidade" value="Cidade" />
	   		<p:inputText value="#{clienteCadastroBean.cep.cidade}" id="c_cidade" required="true" />
	   		
	   		<p:outputLabel for="c_bairro" value="bairro" />
	   		<p:inputText value="#{clienteCadastroBean.cep.bairro}" id="c_bairro" required="true" />
	   		
	   		<p:outputLabel for="c_numero" value="CEP" />
	   		<p:inputText value="#{clienteCadastroBean.cep.numero}" id="c_numero" required="true" />
	   		
	   		<p:outputLabel for="c_logradouro" value="logradouro" />
	   		<p:inputText value="#{clienteCadastroBean.cep.logradouro}" id="c_logradouro" required="true" />
	   		
	   		<p:outputLabel for="e_numero" value="Numero" />
	   		<p:inputText value="#{clienteCadastroBean.endereco.numero}" id="e_numero" required="true" />
	   		
	   		<p:outputLabel for="e_complemento" value="Complemento" />
	   		<p:inputText value="#{clienteCadastroBean.endereco.complemento}" id="e_complemento" required="false" />	  
	   		
	    		
	   </p:panelGrid>
	


	   <p:commandButton actionListener="#{clienteCadastroBean.cadastrarClienteFisico}" value="Cadastrar" onclick="cadastrarProf.show()"/>
	    
	    
	    </h:form>
	    </div>
	    </p:panel>
	    
	    <!-- DIALOG -->
	    <p:confirmDialog message="Deseja extender o seu cadastro e se tornar Profissional Facility?"
			widgetVar="cadastrarProf">
			<p:commandButton value="Sim"
				action="/xhtml/private/professional/cadastra-profissional"
				oncomplete="cadastrarProf.hide()" />
			<p:commandButton value="Não" onclick="cadastrarProf.hide()" />

		</p:confirmDialog>
	    
	</ui:define>
</ui:composition>
</html>
