<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">Listar Negociações</ui:define>
	<ui:define name="content">

		<p:panel>
			<div class="content">

				<h4>Minhas Negociações</h4>

				<p:dataTable value="#{negociacaoProfissionalListarBean.negociacao}" var="neg"
					id="tabela">
					<p:column headerText="Cliente" sortBy="#{neg.usuario.nome}" >
						<h:outputText value="#{neg.usuario.nome}" />
					</p:column>
					<p:column headerText="Projeto" sortBy="#{neg.projeto.descricao}">
						<h:outputText value="#{neg.projeto.descricao}" />
					</p:column>
					<p:column headerText="Data Solicitacao" sortBy="#{neg.dataSolicitacao.time}">
						<h:outputText value="#{neg.dataSolicitacao.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Status" sortBy="#{neg.status}">
						<h:outputText value="#{neg.status}" />
					</p:column>

					<p:column>
						<h:form>
							<p:commandButton value="Ver" action="#">
							</p:commandButton>
							<p:commandButton id="cancelar" icon="ui-icon-circle-close" action="#{negociacaoProfissionalListarBean.statusCancelado}" update=":tabela">
								<f:setPropertyActionListener
									target="#{negociacaoProfissionalListarBean.protocolo}" value="#{neg.protocolo}" />
							</p:commandButton>
							<p:tooltip for="cancelar" value="Cancelar"/>
						</h:form>
					</p:column>

				</p:dataTable>
				

			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
