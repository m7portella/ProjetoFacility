<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Profissional
	</ui:define>
	<ui:define name="content">

		<div class="content">

			<h2>Profissional</h2>

			<h:form>
			<p:messages autoUpdate="true" />

				<h:panelGrid columns="2" title="Cadastro Profissional">

					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText value="#{profissionalCadastroBean.profissional.nome}"
						id="nome" />
					
					<p:outputLabel value="Descrição" />	
					<p:inputTextarea value="#{profissionalCadastroBean.profissional.descricao}" rows="10" cols="50" />

					<p:outputLabel value="Localizavel" />
					<p:selectBooleanCheckbox
						value="#{profissionalCadastroBean.profissional.localizavel}" />

					<p:commandButton
						actionListener="#{profissionalCadastroBean.cadastrar}"
						value="Cadastrar" />

				</h:panelGrid>

			</h:form>

		</div>

	</ui:define>

</ui:composition>

</html>
