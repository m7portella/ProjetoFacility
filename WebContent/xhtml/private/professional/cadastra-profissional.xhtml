<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Profissional
	</ui:define>
	<ui:define name="content">

		<div style="margin-left: 50px">

			<h2 style="color: #000">Cadastro de Profissional</h2>

			<p:messages autoUpdate="true" />

			<h:form>

				<p:panelGrid columns="2">

					<h:outputLabel value="Nome: " for="nome" />
					<h:inputText value="#{cadastroProfissionalBean.profissional.nome}"
						id="nome" />

					<h:outputLabel value="Localizavel" for="localiz" />
					<p:selectBooleanCheckbox
						value="#{cadastroProfissionalBean.profissional.localizavel}" />

					<p:commandButton
						actionListener="#{cadastroProfissionalBean.cadastrar}"
						value="Cadastrar" />

				</p:panelGrid>

			</h:form>

		</div>

	</ui:define>

</ui:composition>

</html>
