<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">Cliente Juridico</ui:define>
		<ui:define name="content">
	    
	    <p:panel>
		    <div class="content">
			    <h3>Avatar</h3>
			    
			<h:form enctype="multipart/form-data" >
				<p:growl autoUpdate="true"/>
				<p:fieldset legend="imagem">

				
				<p:graphicImage id="idFoto" cache="false" value="#{usuarioCadastroBean.foto}" width="200"/>
				
				
				<p:fileUpload
					sizeLimit="100000"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					auto="false"
					fileUploadListener="#{usuarioCadastroBean.sobeFoto}"
					update="idFoto"/>
				</p:fieldset>
					
			</h:form>
		    </div>
	    </p:panel>
	    
	</ui:define>
</ui:composition>
</html>
