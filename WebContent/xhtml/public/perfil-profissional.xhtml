<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">

	<ui:define name="title">
	    Perfil Profissional
	</ui:define>

	<ui:define name="content">

			<div class="contentPerfil" style="padding:40px">
				
				<p:messages />
				
				<h:panelGrid border="1" columns="2" cellpadding="10" cellspacing="0" bodyrows="200px,800px" >
				
					<h:outputText value="#{profissionalPerfil.profissional.nome}"> </h:outputText> <h:inputHidden value="1" />
					<p:graphicImage url="/resources/images/perfil.jpg" width="190"
								height="200" /> 	<h:outputText value="#{profissionalPerfil.profissional.descricao}"> </h:outputText>
					<p:commandButton value="Abrir Negociação" action="#{negociacaoCadastroBean.chamarNegociacao}"> 
								<f:setPropertyActionListener target="#{negociacaoCadastroBean.profissional}"
									value="#{profissional}" />
					</p:commandButton>
				</h:panelGrid>
			</div>
			
			<div>
				<p:outputLabel value="#{profissional.descricao}" />
			</div>


	</ui:define>

</ui:composition>
</html>
