<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Cadastro de Usuário</ui:define>
	<ui:define name="content">
	    
	    <h3>Cadastro de Usuário</h3>
	    
	    <div>
	    
	    <h:messages errorClass="alert-error" infoClass="alert-info" />
	    
	    <h:form>
	    
	    	<p:panelGrid columns="2" >
	    		<p:outputLabel for="username" value="Username" />
	    		<p:inputText value="#{usuarioCadastroBean.usuario.username}" id="username" required="true" />
	    		
	    		<p:outputLabel for="email" value="E-mail" />
	    		<p:inputText value="#{usuarioCadastroBean.usuario.email}" id="email" required="true" />
	    		
	    		<p:outputLabel for="senha" value="Senha" />
	    		<p:password value="#{usuarioCadastroBean.usuario.senha}" id="senha" required="true" />
	    		
	    		<p:commandButton actionListener="#{usuarioCadastroBean.cadastrar}" value="Cadastrar" />
	    	</p:panelGrid>
	    
	    </h:form>
	    </div>
	    
	</ui:define>

</ui:composition>
</html>
